<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.google.com/specimen/Open+Sans");
      @import url("https://fonts.google.com/specimen/Poppins");
      body {
        background-color: hsl(257, 40%, 49%);
        background-image: url("images/bg-desktop.svg");
        font-family: 'Poppins', sans-serif;
        font-weight: 400;
        line-height: 30px;
      }
      .logo{
        margin-left: 5rem;
      }
   
    .landing-page{
      display: grid;
      grid-template-columns: minmax(300px,1fr) minmax(100px, 0.7fr);
      padding: 5rem 6rem;
      
    }
    
    .content{
      color: rgb(241, 228, 228);
      font-size:1em;
    } 

      .heading {
        width: 400px;
        line-height: 50px;
      }
      .btn {
        margin-top: 2rem;
        padding: 20px;
        border-radius: 50px;
        border: none;
        width: 200px;
      }
      
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        left:40rem;
        bottom: 20px;
      }
      .attribution a {
        /* color:#fffff; */
      }
    </style>
  </head>
  <body>
    <span class="logo"><img src="images/logo.svg" alt="Huddle logo"></span>

    <div class="landing-page">
      <div class="imgs">
        <img src="images/illustration-mockups.svg" alt="">
   
      </div>
       <div class="content">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn">Register</button>
      </div>
    </div>

    <footer>
      <p class="attribution">
        This page started life as a challenge on
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        🎉
      </p>
    </footer>
  </body>
</html>
